services:
  - type: web
    name: todo-backend-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: CORS_ORIGINS
        sync: false
      - key: LLM_BASE_URL
        value: "https://api.groq.com/openai/v1"
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: "llama-3.3-70b-versatile"
